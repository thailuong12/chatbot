<div class="container">
  <!-- Header Page -->
  <h2>TRAIN YOUR CHATBOT</h2>
  <br>
  <!-- Table here -->
  <div class="example-container mat-elevation-z8">
    <div class="search">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>
    <mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="question">
        <mat-header-cell *matHeaderCellDef> Question </mat-header-cell>
        <mat-cell class="question" *matCellDef="let element"  >
         <textarea matInput (change)="editQuestionFaq($event,element.question,element.answer,element._id)"> {{element.question}}</textarea>
        </mat-cell>

      </ng-container>


      <ng-container matColumnDef="answer">
        <mat-header-cell *matHeaderCellDef> Answer </mat-header-cell>
        <mat-cell *matCellDef="let element"  >
            <textarea matInput (change)="editAnswerFaq($event,element.question,element.answer,element._id)">{{element.answer}}</textarea>

      </mat-cell>
      </ng-container>
      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell class="question" *matCellDef="let element">
          <div class="menu alignright">

            <span class="glyphicon glyphicon-trash deleteFaqBtn" (click)="deleteFaq(element.question,element.answer)"></span>
          </div>
        </mat-cell>

      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
  <!-- End table-->
  <div class="labelAdd">
    <h4>Create New FAQ</h4>

  </div>
  <div class="addFaqForm">
    <form [formGroup]="addFaqForm">
      <div class="form-group row">
        <label class="col-sm-1 col-form-label">Question</label>
        <div class="col-sm-10">
          <input type="text" class="questionAdd form-control" name="question" formControlName="question">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label">Answer</label>
        <div class="col-sm-10">
          <input type="text" class="answerAdd form-control" name="answer" formControlName="answer">

        </div>
      </div>
     
    </form>
    <div >
        <button mat-raised-button color="primary" class="createFaqBtn" [disabled]="!addFaqForm.valid" (click)="addFaq()">Create</button>
        
          </div>

  </div>
</div>
